name: Mywebsite.js CI

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: post workding directory
        run: pwd

      - name: install dependancies
        run: npm ci

      - name: build project
        run: npm run build

      - name: Set up environment variables
        env:
          SPOON_API_KEY: ${{ secrets.SPOON_API_KEY }}
        run: |
          echo "SPOON_API_KEY=${SPOON_API_KEY}" >> .env.production
          echo "SPOON_API_KEY=${SPOON_API_KEY}" >> .env.development

      - name: test react
        run: npm test

      - name: restart server
        run: |
          pm2 stop 0 || true
          pm2 start 0
          pm2 save
          sudo service restart nginx

